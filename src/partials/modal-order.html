<div class="backdrop backdrop--is-hidden backdrop--position" data-modal>
  <div class="modal modal--position">
    <button class="btn-close modal__btn-close--position" data-modal-close>
      <svg class="btn-close__icon" width="24" height="24">
        <use href="./images/icons.svg#btn-close"></use>
      </svg>
    </button>

    <form class="order-form" id="form" autocomplete="on" novalidate>
      <strong class="order-form__title"> Order Form </strong>
      <div class="order-form__group" 
      role="group"  
      aria-labelledby="contact_head"
      id="contact_head">
        <label class="order-form__thumb ">
          <span class="order-form__label">Name</span>
          <input
            class="order-form__input"
            type="text"
            name="user-name"
            placeholder="Your name"
            required
            minlength="5"
            maxlength="25"
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          />
        <span class="subscribtion-form__title subscribtion-form__title--footer">
          <svg class="subscribtion-form__icon" width="12" height="12">
            <use class="subscribtion-form__error" href="./images/icons.svg#icon-alarm"></use>
          </svg>
          <span class="subscribtion-form__text-error subscribtion-form__text-error--footer">
          The name must be between 3 and 25 characters</span>
        </span>
        </label>
        <label class="order-form__thumb">
          <span class="order-form__label">Phone number</span>
          <input
            class="order-form__input"
            type="tel"
            name="user-tel"
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
            minlength="10"
            maxlength="10"
            required
          />
                    <span class="subscribtion-form__title subscribtion-form__title--footer">
                      <svg class="subscribtion-form__icon" width="12" height="12">
                        <use class="subscribtion-form__error" href="./images/icons.svg#icon-alarm"></use>
                      </svg>
                      <span class="subscribtion-form__text-error subscribtion-form__text-error--footer">
                        This phone must be in the format 099 000 00 00</span>
                    </span>
        </label>
        <label class="order-form__thumb">
          <span class="order-form__label">E-mail</span>
          <input
            class="order-form__input"
            type="email"
            name="user-email"
            placeholder="example@gmail.com"
            autocomplete="on"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
          <span class="subscribtion-form__title subscribtion-form__title--footer">
            <svg class="subscribtion-form__icon" width="12" height="12">
              <use class="subscribtion-form__error" href="./images/icons.svg#icon-alarm"></use>
            </svg>
            <span class="subscribtion-form__text-error subscribtion-form__text-error--footer">
              Please enter a valid email address</span>
          </span>
        </label>
      </div>

      <button class="order-button order-form__order-button" type="submit">
        Send
      </button>
    </form>
  </div>
</div>
