        <ul class="footer_nav">

      <div>

          class="footer__form"
          name="signup_form"
          autocomplete="on"
          novalidate
        >
          <div class="input-wrap">
            <input
              class="subscribtion-form__input footer-label__input"
              type="email"
              name="email"
              placeholder="Enter your email"
              pattern="^(.+)@(\ S+)$"
              id="footer-form__title"

              class="subscribtion-form__title subscribtion-form__title--footer"
            >
              <svg class="subscribtion-form__icon" width="12" height="12">
                <use
                  class="subscribtion-form__error"
                  href="./images/icons.svg#icon-alarm"
                ></use>
              </svg>
              <span
                class="subscribtion-form__text-error subscribtion-form__text-error--footer"
                >Not a valid email address (example@email.com)</span
              >
            </span>
          </div>
          <button class="btn footer__btn" type="submit">Subscribe</button>
